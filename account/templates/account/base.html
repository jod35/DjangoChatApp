<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
        <title>Social App|{{title}}</title>
    {% else %}
        <title>Social App</title>
    {% endif %}
        
</head>
<body>
    <nav>
        
        {% if user.is_authenticated %}
            <a href="{% url 'account:dashboard' %}">DashBoard</a>
            <a href="{% url 'account:logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'account:home' %}">home</a>
            <a href="{% url 'account:login' %}">login</a>
            <a href="{% url 'account:register' %}">signup</a>
        {% endif %}

    </nav>
            
    <main>
        {% block body %}
            
        {% endblock body %}
    </main>

</body>
</html>
